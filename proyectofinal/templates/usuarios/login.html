{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO 2023 Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/formulario.css' %}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Ingrese los datos solicitados!</p>
      
                    <form action="" method="post">
                      {% csrf_token %}
                      {{form.errors}} 
      
                    <div class="form-outline form-white mb-n1">
                        <label style="color: rgb(225, 255, 0)" class="form-label" for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required>
                    </div>
      
                    <div class="form-outline form-white mb-n1">
                        <label style="color: rgb(225, 255, 0)" class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                    </div>
                    <p class="small mb-1 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesion</button>
                    </form>
                    <a href="{% url 'home' %}" class="btn btn-outline-light btn-lg px-5">HOME</a>
      
                    <footer>
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="https://www.facebook.com" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="https://twitter.com/mi-pagina" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="https://plus.google.com/mi-pagina" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
                    </footer>
                    
                </div>
                    <p class="mb-0">No tienes una cuenta registrate aca? <a href="{% url 'usuarios:registrar' %}" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      
</body>
</html>
